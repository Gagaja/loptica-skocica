<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
   
    body{
        background: #7ccbff;
        
    }
 
    
    
    .pocetak {
        height: 300px;
        width: 200px;
        background-color: #6a6ce7;
        border: solid 3px #3d2dd1;
        position: absolute;
    }
    .loptica {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: #cc0000;
        position: absolute;
    }
</style>

<body>
    
    <div class="page-content">
    <div id="start">
        <div id="prva-loptica"></div>
    </div>
</div>
<script>
        // vraća broj ceo između x i y
        function randomNumber(x, y) {
            return Math.floor(Math.random() * (y - x)) + x;
        }
        // vraća random hex boju, nije bitno da razumete kako
        function randomColor() {
            return '#' + Math.random().toString(16).substr(2, 3);
        }
        function kretanjeLoptice(id) {
            var x = Math.floor(Math.random() * 1700);
            var y = Math.floor(Math.random() * 800);
            var bojaPravougaonika = randomColor();
            var sirinaBordera = randomNumber(5, 20);
            var bojaBordera = randomColor();
            var sirinaPravougaounika = randomNumber(30, 150);
            var visinaPravougaonika = randomNumber(50, 250);
            var precnikLoptice = randomNumber(10, 30);
            document.body.innerHTML += `<div class = "pocetak" 
            style= "border: solid ${sirinaBordera}px ${bojaBordera}; background-color:${bojaPravougaonika}; left:${x}px;top:${y}px;  width:${sirinaPravougaounika}px; height:${visinaPravougaonika}px;">
            <div class = "loptica" id ="loptica${id}"></div></div>`
            var loptica = document.getElementById('loptica' + id);
            loptica.style.width = precnikLoptice + 'px';
            loptica.style.height = precnikLoptice + 'px';
            loptica.style.backgroundColor = randomColor();
            var posTop = 0;
            var posLeft = 0;
            var smerVodoravno = 'desno';
            var smerUspravno = 'dole';
            setInterval(vreme, 7);
            function vreme() {
                var loptica = document.getElementById('loptica' + id);
                if (posTop >= (visinaPravougaonika - precnikLoptice)) {
                    smerUspravno = 'gore';
                }
                if (posTop <= 0) {
                    smerUspravno = 'dole';
                }
                if (posLeft >= (sirinaPravougaounika - precnikLoptice)) {
                    smerVodoravno = 'levo';
                }
                if (posLeft <= 0) {
                    smerVodoravno = 'desno';
                }
                if (smerVodoravno == 'desno') {
                    posLeft++;
                } else {
                    posLeft--;
                }
                if (smerUspravno == 'gore') {
                    posTop--;
                }
                else {
                    posTop++;
                }
                loptica.style.top = posTop + 'px';
                loptica.style.left = posLeft + 'px';
            }
           
        }
        for (var i = 1; i < 50; i++) {
                kretanjeLoptice(i);
            }
    </script>
</body>

</html>
